<h3 class="card-header">Login</h3>
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" formControllerName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="Password" formControlName="password" class="form-content" [ngClass]="{ 'is-invalid': subbmitted && f.password.errors }" />
            <div *ngIf="subbmitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password isi required</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <button [disbled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
            <div class="form-group col text-right">
                <a routerLink="../forgot-password" class="btn btn-link pr-0">Forgot Password?</a>
            </div>
        </div>
    </form>
</div>
